# Frontend Service 
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: kubereats
  labels:
    app: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: frontend